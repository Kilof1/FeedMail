<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedmail</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gridcontainer">
        <header class='header'>
            <div class="header__logo">
                <img class="header__logo__icon" src="./assets/icons/wifi.svg" alt="">
                <h2 class="header__logo__text">Feedmail</h2>
            </div>
            <div class="header__menu">
                <ul class="header__menu__list">
                    <li class="header__menu__list__item-1">Save</li>
                    <li class="header__menu__list__item-2">Preview</li>
                    <li class="header__menu__list__item-3">Send</li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="main__email">
                <div class="main__email__title">Email adress</div>
                <input class="main__email__input" type="text" placeholder="name@example.com">
                <div class="main__email__note">We'll never share your email with anyone else</div>
            </div>
            <div class="main__reslink">
                <div class="main__reslink__title">Res url</div>
                <div class="main__reslink__grid">
                    <input class="main__reslink__input" type="text" placeholder="https://example.site/rss.xml">
                    <button class="main__reslink__btn">Add</button>
                </div>
            </div>
            <div class="main__textarea">
                <textarea class="main__textarea__area"></textarea>
            </div>
            <div class="main__resbtn">
                <button class="main__resbtn__btn">Res</button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__socials">
                <img class="footer__socials__fb" src="./assets/icons/facebook.svg" alt="">
                <img class="footer__socials__tw" src="./assets/icons/twitter.svg" alt="">
                <img class="footer__socials__in" src="./assets/icons/linkedin.svg" alt="">
            </div>
        </footer>
    </div>
</body>

</html>
